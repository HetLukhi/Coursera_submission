<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wanderlust Explorer · Contact Us</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a class="brand" href="index.html">Wanderlust Explorer</a>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Contact Us</h1>
      <p>Questions, feedback, or partnership ideas? Send us a message.</p>

      <form id="contact-form" class="form">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Send</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Wanderlust Explorer</p>
    </div>
  </footer>
</body>
</html>
